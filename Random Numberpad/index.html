<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pop-up</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row" id="row">
            <div class="col-md-6" id="Box">
                <div class="row">
                    <div class="d-flex column col-md-4">
                        <div class="number">
                            <p id="num1" class="num">1</p>
                        </div>
                    </div>
                    <div class="column col-md-4">
                        <div class="number">
                            <p id="num2" class="num">2</p>
                        </div>
                    </div>
                    <div class="column col-md-4">
                        <div class="number">
                            <p id="num3" class="num">3</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column col-md-4">
                        <div class="number">
                            <p id="num4" class="num">4</p>
                        </div>
                    </div>
                    <div class="column col-md-4">
                        <div class="number">
                            <p id="num5" class="num">5</p>
                        </div>
                    </div>
                    <div class="column col-md-4">
                        <div class="number">
                            <p id="num6" class="num">6</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column col-md-4">
                        <div class="number">
                            <p id="num7" class="num">7</p>
                        </div>
                    </div>
                    <div class="column col-md-4">
                        <div class="number">
                            <p id="num8" class="num">8</p>
                        </div>
                    </div>
                    <div class="column col-md-4">
                        <div class="number">
                            <p id="num9" class="num">9</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex column col-md-4"></div>
                    <div class="column col-md-4">
                        <div class="number">
                            <p id="num10" class="num">0</p>
                        </div>
                    </div>
                    <div class="column col-md-4"></div>
                </div>
            </div>
            <div class="col-md-6" id="button"><button class="btn btn-primary" type="button" onclick="shuffle()"><i class="fa fa-refresh" style="font-size: 51px;"></i></button></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
